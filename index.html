<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <br>
    <form action="">
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="user name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="emailuser" placeholder="enter your mail" required><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" placeholder="password"><br><br>
    <label for="phn">Phone:</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="123456789" required><br><br>
<label for="country">Country</label>
<input list="con">
<datalist id="con">
    <option value="Bangladesh"></option>
    <option value="India"></option>
    <option value="Japan"></option>
    <option value="Riyad"></option>
</datalist>
    <br>
    <br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">Female</label><br><br>
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="dob"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="tm"><br><br>
    <label for="colors">Color:</label>
    <input type="color" id="colors" name="col"><br><br>
    <label for="file">Choose a photo:</label>
    <input type="file" id="file" name="flp"><br><br>
    <input type="checkbox" id="bike1" name="bk">
    <label for="bike1">I have a Bike</label>
    <input type="checkbox" id="bike2" name="bk">
    <label for="bike2">I have a Van</label><br><br>
    <textarea name="comment"cols="30" rows="10">Comment Here</textarea><br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">


</form>
</body>
</html>
